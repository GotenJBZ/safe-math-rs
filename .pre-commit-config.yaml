repos:
  - repo: local
    hooks:
      # ---------------------------------------------
      # Version check: ensure versions match between Cargo.toml files
      # ---------------------------------------------
      - id: version-check
        name: "check versions consistency"
        entry: bash -c "./scripts/check_versions.sh"
        language: system
        files: Cargo\.toml$
        pass_filenames: false
        always_run: true

      # ---------------------------------------------
      # Rust formatting: ensure code is formatted with rustfmt.
      # ---------------------------------------------
      - id: cargo-fmt
        name: "cargo fmt --check"
        entry: bash -c "cargo fmt --all -- --check"
        language: system
        types: [rust]
        always_run: true

      # ---------------------------------------------
      # Rust linter: fail commit if clippy reports warnings.
      # ---------------------------------------------
      - id: cargo-clippy
        name: "cargo clippy"
        entry: bash -c "cargo xclippy"
        language: system
        types: [rust]
        always_run: true

      # ---------------------------------------------
      # Run unit tests on every commit
      # ---------------------------------------------
      - id: cargo-test
        name: "cargo test"
        entry: bash -c "cargo test --workspace --quiet"
        language: system
        types: [rust]
        pass_filenames: false
        always_run: true

      # ---------------------------------------------
      # Check examples compilation
      # ---------------------------------------------
      - id: cargo-check-examples
        name: "cargo check --examples"
        entry: bash -c "cargo check --examples"
        language: system
        types: [rust]
        pass_filenames: false
        always_run: true

      # ---------------------------------------------
      # Check for unused dependencies
      # ---------------------------------------------
      - id: cargo-machete
        name: "cargo machete"
        entry: bash -c "cargo machete --skip-target-dir"
        language: system
        types: [rust]
        pass_filenames: false
        always_run: true

      # ---------------------------------------------
      # Check README.md is up to date
      # ---------------------------------------------
      - id: cargo-readme
        name: "cargo readme"
        entry: bash -c "cargo readme --no-license > /tmp/README.md && diff -q /tmp/README.md README.md"
        language: system
        types: [rust]
        pass_filenames: false
        always_run: true